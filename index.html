<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!--Leaflet API Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--Leaflet Control Geocoder-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


    <title>Air Distance Calculator</title>
</head>

<body>
    <h1 id="titleText">Air Distance Calculator</h1>

    <!--Map and Address Lookup-->
    <div id="map"></div>

    <!--
    <b>Address Lookup</b>
    <div id="addrLookup">
        <input type="text" name="addr" value="" id="addr" size="58" />
        <button type="button" onclick="addr_search();">Search</button>
        <div id="results"></div>
    </div>
    -->
    <div id="pointButtons">
        <button id="setA_btn">Set Point A</button>
        <button>Set Point B</button>
    </div>

    <!--Coordinate Inputs-->
    <div id="inputs">
        <div id="pointA">
            <h2>Point A: </h2>
            <input id="lat1" type="number" placeholder="Latitude" min="-90" max="90">
            <input id="lon1" type="number" placeholder="Longitude" min="-180" max="180">
        </div>
        <div id="pointB">
            <h2>Point B: </h2>
            <input id="lat2" type="number" placeholder="Latitude" min="-90" max="90">
            <input id="lon2" type="number" placeholder="Longitude" min="-180" max="180">
        </div>
        <button id="calculateBtn">Calculate</button>
    </div>

    <!--Results-->
    <h1 id="output">Calculated Air Distance: 0.00km</h1>


    <script src="script.js"></script>
</body>

</html>
