<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!--Leaflet API Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Air Distance Calculator</title>
</head>

<body>
    <h1 id="titleText">Air Distance Calculator</h1>

    <div id="map"></div>

    <div id="inputs">
        <div id="pointA">
            <h2>Point A: </h2>
            <input id="lat1" type="number" placeholder="Latitude" min="-90" max="90">
            <input id="lon1" type="number" placeholder="Longitude">
        </div>
        <div id="pointB">
            <h2>Point B: </h2>
            <input id="lat2" type="number" placeholder="Latitude" min="-90" max="90">
            <input id="lon2" type="number" placeholder="Longitude">
        </div>
        <button id="calculateBtn">Calculate</button>
    </div>

    <h1 id="output">Calculated Air Distance: 0km</h1>


    <script src="script.js"></script>
</body>

</html>
